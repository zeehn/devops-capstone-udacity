apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-project
  labels:
    app: capstone-project
  namespace: final-project
spec:
  replicas: 3
  selector:
    matchLabels:
      app: capstone-project
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: capstone-project
    spec:
      containers:
        - image: zackondocker/capstone-project
          imagePullPolicy: Always
          name: capstone-project
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: capstone-project
  labels:
    app: capstone-project
  namespace: final-project
spec:
  type: LoadBalancer
  selector:
    app: capstone-project
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
